<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="plantillaAlumno">
            <div class="mb-4">
                <label for="nombreAlumno" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreAlumno">
            </div>
            <div class="mb-4">
                <label for="apellidoAlumno" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidoAlumno">
            </div>
            <div class="mb-4">
                <label for="notaAlumno" class="form-label">Nota Final</label>
                <input type="number" class="form-control" id="notaAlumno">
            </div>
            
            <button type="submit" class="btn btn-primary">Cargar Alumno</button>
        </form>
    </div>
    <div class="container"><br>
        <button id="botonMostrarAlumnos" class="btn btn-secondary">Mostrar Alumnos</button>
        <div id="divUsers" class="col"></div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
